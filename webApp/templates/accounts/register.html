{% extends 'base.html' %}

{% block title %} | Register {% endblock %}
{% block content %}
{% load static %}
<!-- Log on to codeastro.com for more projects -->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>ثبت نام</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">خانه</a></li>
                <li class="active">ثبت نام</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="index.html">
                            <img src="{% static 'img/logos/cardealerLogo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>یک حساب ایجاد کنید</h3>

                    {% include 'includes/messages.html' %}
                    <form action="{% url 'register' %}" method="POST">
                      {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="firstname" class="input-text" placeholder="First Name" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="lastname" class="input-text" placeholder="Last Name" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="confirm_password" class="input-text" placeholder="Confirm Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">ثبت نام</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span><p>آیا عضو هستید؟ <a href="{% url 'login' %}" class="thembo"> ازینجا وارد شوید</a></p></span>
                        </div>
                        <div class="clearfix"></div>
                     
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Log on to codeastro.com for more projects -->
{% endblock %}
