{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
{% load static %}
<!-- Log on to codeastro.com for more projects -->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>ورود به حساب کاربری</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">خانه</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
</div>


<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="index.html">
                            <img src="{% static 'img/logos/cardealerLogo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>پنل ورود مشتری</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">ورود</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span><p>حساب کاربری ندارید؟ <a href="{% url 'register' %}" class="thembo"> اینجا ثبت نام کنید</a></p></span>
                        </div>
                        <div class="clearfix"></div>

                    </form>
                    <!-- Log on to codeastro.com for more projects -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->

{% endblock %}
